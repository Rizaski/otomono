                            </div>

                        <div class="chart-card">

                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"/>

    <script src="data-manager.js"></script>
    <script>
        // Logout functionality
        function logout() {
            // Clear any stored authentication data
            localStorage.removeItem('isAuthenticated');
            localStorage.removeItem('username');
            localStorage.removeItem('loginTime');
            
            // Redirect to login page
            window.location.href = 'login.html';
        }

        // Profile dropdown functionality
        function toggleProfileDropdown() {
            const dropdown = document.getElementById('profileDropdown');
            if (dropdown) {
                dropdown.classList.toggle('show');
            }
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('profileDropdown');
            const profileButton = event.target.closest('.profile-dropdown button');
            
            if (dropdown && !profileButton && !event.target.closest('.profile-dropdown-content')) {
                dropdown.classList.remove('show');
            }
        });

        document.addEventListener('DOMContentLoaded', function(){
            // Initialize dashboard with dynamic data
            initializeDashboard();
        });

        function initializeDashboard() {
            // Load recent orders
            loadRecentOrders();
            
            // Initialize charts with dynamic data
            initializeCharts();
        }

        function loadRecentOrders() {
            const orders = window.dataManager ? window.dataManager.getRecentOrders(5) : [];
            const tbody = document.getElementById('recentOrdersTable');
            if (!tbody) return;

            if (orders.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 2rem; color: var(--gray-500);">
                            No orders found. <a href="orders.html" style="color: var(--primary);">Add your first order</a>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = orders.map(order => `
                <tr>
                    <td>${order.id}</td>
                    <td>${order.customer}</td>
                    <td>${order.jersey || 'Custom Jersey'}</td>
                    <td>${order.size || 'N/A'}</td>
                    <td><span class="status-badge status-${order.status.toLowerCase()}">${order.status}</span></td>
                    <td>${new Date(order.orderDate).toLocaleDateString()}</td>
                </tr>
            `).join('');
        }

        function initializeCharts() {
            const orders = window.dataManager ? window.dataManager.getOrders() : [];
            
            // Weekly Orders Chart
            const ordersCtx = document.getElementById('reportOrders');
            if (ordersCtx) {
                const weeklyData = getWeeklyOrdersData(orders);
                new Chart(ordersCtx.getContext('2d'), {
                    type: 'line',
                    data: {
                        labels: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],
                        datasets: [{
                            data: weeklyData,
                            label: 'Orders',
                            borderColor: '#10b981',
                            backgroundColor: 'rgba(16,185,129,0.15)',
                            tension: 0.3,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } }
                    }
                });
            }

            // Approval Rate Chart
            const approvalCtx = document.getElementById('reportApproval');
            if (approvalCtx) {
                const approvalData = getApprovalRateData(orders);
                new Chart(approvalCtx.getContext('2d'), {
                    type: 'doughnut',
                    data: {
                        labels: approvalData.labels,
                        datasets: [{
                            data: approvalData.data,
                            backgroundColor: ['#10b981','#f59e0b','#ef4444'],
                            borderWidth: 0,
                            cutout: '70%'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { position: 'bottom' } }
                    }
                });
            }

            // Top Customers Chart
            const topCtx = document.getElementById('reportTopCustomers');
            if (topCtx) {
                const topCustomersData = getTopCustomersData(orders);
                new Chart(topCtx.getContext('2d'), {
                    type: 'bar',
                    data: {
                        labels: topCustomersData.labels,
                        datasets: [{
                            data: topCustomersData.data,
                            backgroundColor: 'rgba(59,130,246,0.6)',
                            borderRadius: 4,
                            borderSkipped: false
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        indexAxis: 'y'
                    }
                });
            }
        }

        function getWeeklyOrdersData(orders) {
            const days = ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'];
            const weeklyData = [0,0,0,0,0,0,0];
            
            orders.forEach(order => {
                const orderDate = new Date(order.orderDate);
                const dayOfWeek = orderDate.getDay();
                const adjustedDay = dayOfWeek === 0 ? 6 : dayOfWeek - 1; // Convert Sunday=0 to Sunday=6
                weeklyData[adjustedDay]++;
            });
            
            return weeklyData;
        }

        function getApprovalRateData(orders) {
            const statusCounts = {};
            orders.forEach(order => {
                statusCounts[order.status] = (statusCounts[order.status] || 0) + 1;
            });
            
            const labels = [];
            const data = [];
            
            // Map statuses to display labels
            const statusMap = {
                'pending': 'Pending',
                'approved': 'Approved',
                'processing': 'Processing',
                'shipped': 'Shipped',
                'delivered': 'Delivered',
                'cancelled': 'Cancelled'
            };
            
            Object.keys(statusCounts).forEach(status => {
                if (statusCounts[status] > 0) {
                    labels.push(statusMap[status] || status);
                    data.push(statusCounts[status]);
                }
            });
            
            return { labels, data };
        }

        function getTopCustomersData(orders) {
            const customerOrders = {};
            orders.forEach(order => {
                if (!customerOrders[order.customer]) {
                    customerOrders[order.customer] = 0;
                }
                customerOrders[order.customer]++;
            });
            
            const sortedCustomers = Object.entries(customerOrders)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 5);
            
            return {
                labels: sortedCustomers.map(([name]) => name),
                data: sortedCustomers.map(([,count]) => count)
            };
        }
    </script>
