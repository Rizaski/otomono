<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jersey Orders Management</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .login-container { 
            min-height: 100vh; 
            display: grid; 
            place-items: center; 
            background: #ffffff; 
            padding: 24px; 
        }
        .login-card { 
            width: 100%; 
            max-width: 420px; 
            background: #ffffff; 
            border: 1px solid #e5e7eb; 
            border-radius: 12px; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); 
            padding: 24px; 
        }
        .brand { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 12px; 
            margin-bottom: 16px; 
        }
        .brand img { 
            height: 40px; 
            width: auto; 
        }
        .heading { 
            text-align: center; 
            margin-bottom: 8px; 
            color: #111827; 
            font-weight: 700; 
            font-size: 24px;
        }
        .subheading { 
            text-align: center; 
            color: #6b7280; 
            font-size: 14px; 
            margin-bottom: 16px; 
        }
        .login-form { 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
        }
        .form-group { 
            display: flex; 
            flex-direction: column; 
            gap: 6px; 
        }
        .form-group label { 
            color: #374151; 
            font-weight: 600; 
            font-size: 14px; 
        }
        .form-group input { 
            padding: 10px 12px; 
            border: 1px solid #d1d5db; 
            border-radius: 6px; 
            background: #ffffff; 
            font-size: 14px; 
        }
        .form-group input:focus { 
            outline: none; 
            border-color: #dc2626; 
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1); 
        }
        .btn-login { 
            background: #dc2626; 
            color: #ffffff; 
            border: none; 
            border-radius: 6px; 
            height: 44px; 
            font-weight: 700; 
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); 
            cursor: pointer;
        }
        .btn-login:hover {
            background: #b91c1c;
        }
        .error-message { 
            background: #fee2e2; 
            color: #b91c1c; 
            padding: 10px; 
            border-radius: 6px; 
            font-size: 14px; 
            text-align: center; 
            border: 1px solid #ef4444; 
            display: none; 
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="brand">
                <img src="logo.png" alt="Logo">
            </div>
            <h1 class="heading">Welcome back</h1>
            <p class="subheading">Sign in to Jersey Orders</p>

            <form class="login-form" id="loginForm">
                <div class="error-message" id="errorMessage"></div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn-login" id="loginBtn">
                    Sign In
                </button>
            </form>
        </div>
    </div>

    <script>
        // Dummy credentials for testing
        const DEMO_CREDENTIALS = { username: 'admin', password: 'password123' };
        
        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');

        // Login form submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            if (username === DEMO_CREDENTIALS.username && password === DEMO_CREDENTIALS.password) {
                localStorage.setItem('isAuthenticated', 'true');
                localStorage.setItem('username', username);
                localStorage.setItem('loginTime', new Date().toISOString());
                window.location.href = 'orders.html';
            } else {
                showError('Invalid username or password. Please try again.');
            }
        });

        function showError(message) { 
            errorMessage.textContent = message; 
            errorMessage.style.display = 'block'; 
            setTimeout(() => { 
                errorMessage.style.display = 'none'; 
            }, 5000); 
        }
        
        // Check if already authenticated
        if (localStorage.getItem('isAuthenticated') === 'true') { 
            window.location.href = 'orders.html'; 
        }
        
        // Auto-fill demo credentials on double-click
        usernameInput.addEventListener('dblclick', function() { 
            usernameInput.value = DEMO_CREDENTIALS.username; 
            passwordInput.value = DEMO_CREDENTIALS.password; 
        });
        
        // Clear error on input
        usernameInput.addEventListener('input', () => errorMessage.style.display = 'none');
        passwordInput.addEventListener('input', () => errorMessage.style.display = 'none');
    </script>
</body>
</html>
